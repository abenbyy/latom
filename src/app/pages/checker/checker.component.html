<app-header></app-header>
<mat-vertical-stepper [linear]="true" #stepper>
    <mat-step>
        <ng-template matStepLabel>Category</ng-template>
        <mat-card class="category" (click)="selectCategory(i)" mat-ripple *ngFor="let cat of dummyCategories; let i = index">
            <div>
                {{cat.category}}
            </div>
            
        </mat-card>

        <button mat-raised-button color="primary" matStepperNext>Next</button>

    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Body Part</ng-template>

        <div *ngIf="currCategoryId === -1">Please Select Category First!</div>
        <div *ngFor="let p of dummyParts[currCategoryId]">
            <mat-card matRipple>
                {{p.part}}
            </mat-card>
            
        </div>

        <button mat-button matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" matStepperNext>Next</button>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Symptom</ng-template>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" matStepperNext>Next</button>
    </mat-step>

    <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
        <button mat-button>Predict!</button>
        <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
    </div>
    </mat-step>
</mat-vertical-stepper>
<app-footer></app-footer>
